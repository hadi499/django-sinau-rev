{% extends "base.html" %}

{% block title %}
    {{ block.super }} - detail post
{% endblock %}

{% block content %}


<div class="mt-8 p-2 flex justify-start md:justify-center">


  <div class="w-full md:max-w-3xl">
     
      
        <div class="border border-2 p-4 border-amber-100  bg-amber-50 mb-8">
            
        
          <div class="mb-3 flex flex-col gap-2 p-6 overflow-hidden">           
              <h1 class="text-2xl text-center font-semibold mb-6">{{post.title}}</h1>
              
              
              {% if post.image %}
                  <img src="{{ post.image.url }}" alt="" class="">
      
              {% endif %}
             
                <div class="text-xl leading-relaxed">{{post.content|safe}}</div>

             
              

            </div>

         
        </div>
        <div class="flex  justify-center">
          <div class="w-full md:w-[300px]">
  
            <a  href="{% url "posts" %}" >
              <div class="border border-blue-600 text-sm font-semibold px-2 py-2 rounded-sm text-blue-600 hover:bg-blue-600 hover:text-white w-full text-center mb-3">Post Lists</div>
            </a>
            
          </div>

        </div>

      </div>

  </div>


</div>



{% endblock content %}
